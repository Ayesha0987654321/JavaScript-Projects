<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font: Courier Prime -->
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Stopwatch display -->
    <h1 id="displayTime">00:00:00</h1>

    <!-- Control buttons -->
    <div class="buttons">
      <img src="assets/images/stop.png" onclick="watchStop()">
      <img src="assets/images/start.png" onclick="watchStart()">
      <img src="assets/images/reset.png" onclick="watchReset()">
    </div>
  </div>

  <script>
    // Variables for tracking time
    let [seconds, minutes, hours] = [0, 0, 0];

    // Get display element
    let displayTime = document.getElementById('displayTime');

    // Timer reference for setInterval
    let timer = null;

    // Function to update stopwatch every second
    function stopwatch() {
      seconds++;

      // When seconds reach 60, reset and increment minutes
      if (seconds === 60) {
        seconds = 0;
        minutes++;

        // When minutes reach 60, reset and increment hours
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
      }

      // Format values to always show two digits (e.g. 01, 09)
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;

      // Update display
      displayTime.innerHTML = `${h}:${m}:${s}`;
    }

    // Start the stopwatch
    function watchStart() {
      if (timer !== null) {
        clearInterval(timer); // Prevent multiple intervals
      }
      timer = setInterval(stopwatch, 1000); // Run every 1 second
    }

    // Stop the stopwatch
    function watchStop() {
      clearInterval(timer);
    }

    // Reset stopwatch to 00:00:00
    function watchReset() {
      [seconds, minutes, hours] = [0, 0, 0]; // Reset values
      displayTime.innerHTML = '00:00:00'; // Reset display
      clearInterval(timer); // Stop if running
    }
  </script>
</body>
</html>
